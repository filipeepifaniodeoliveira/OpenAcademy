<form name="FormContato" ng-submit="requisicao(select)">
  <div class="form-group">

      <h4>Selecione os datasets:</h4>

      <select ng-model="select.tipo">
        <option value="curso">pegar cursos</option>
        <option value="disciplinas">pegar disciplinas</option>
        <option value="media">pegar media</option>
      </select>

      <button type="submit" class="btn">Enviar Consulta</button>

    </div>
  </div>
</form>

<h4>Coment√°rios:</h4>

  <p>COMENTARIO: {{ post.body }}</p>
</div>
